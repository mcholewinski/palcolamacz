<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <title>PalcoŁamacz</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body class="bg-dark text-white">
    <header
      class="text-center text-secondary p-3 mb-5"
      style="background: rgba(255,255,255,1);
    background: -moz-linear-gradient(left, rgba(255,255,255,1) 0%, rgba(246,246,246,1) 47%, rgba(237,237,237,1) 100%);
    background: -webkit-gradient(left top, right top, color-stop(0%, rgba(255,255,255,1)), color-stop(47%, rgba(246,246,246,1)), color-stop(100%, rgba(237,237,237,1)));
    background: -webkit-linear-gradient(left, rgba(255,255,255,1) 0%, rgba(246,246,246,1) 47%, rgba(237,237,237,1) 100%);
    background: -o-linear-gradient(left, rgba(255,255,255,1) 0%, rgba(246,246,246,1) 47%, rgba(237,237,237,1) 100%);
    background: -ms-linear-gradient(left, rgba(255,255,255,1) 0%, rgba(246,246,246,1) 47%, rgba(237,237,237,1) 100%);
    background: linear-gradient(to right, rgba(255,255,255,1) 0%, rgba(246,246,246,1) 47%, rgba(237,237,237,1) 100%);
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#ededed', GradientType=1 );"
    >
      <h1>PalcoŁamacz</h1>
    </header>
    <main class="container text-center">
      <!-- Slowo i Input-->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">
            Wprowadź podane słowo w ciągu
            <span class="text-success" id="seconds" style="font-weight: 700;">5</span> sekund
          </p>
          <h2
            class="display-2 mb-5 mx-auto"
            id="current-word"
            style="word-wrap: break-word; max-width: 100%;"
            onmousedown="return false" onselectstart="return false"
          ></h2>
          <input
            type="text"
            placeholder="Zacznij pisac..."
            id="word-input"
            class="form-control form-control-lg"
            autofocus
          />
          <h4 class="mt-3 text-warning" id="message"></h4>

          <!-- Czas i punkty -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>
                Pozostały czas:
                <span id="time">5</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>
                Punkty:
                <span id="score"></span>
              </h3>
            </div>
          </div>

          <!-- Wybierz Poziom-->
          <div class="row mt-5">
            <div class="col-md-12">
              <h5>Wybierz poziom:</h5>
              <select id="levelSelector" class="form-control col-md-12">
                <option value="easy">Łatwy</option>
                <option value="medium">Średni</option>
                <option value="hard">Trudny</option>
              </select>
            </div>
          </div>

          <!-- Instrukcja -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-info text-white">
                <h5>Instrukcja</h5>
                <p>
                  Wprowadź każde słowo w danym czasie aby zyskać punkty. Aby
                  zagrać ponownie po prostu wpisz obecne słowo. Twoje punkty
                  zostaną zresetowane
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
